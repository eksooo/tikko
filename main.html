<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Images/hourglass.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>tikko | custom study timer</title>
  </head>

  <body>
    <audio id="alarmAudio" src="Audio/Alarm.wav"></audio>
    <audio id="hoverAudio" src="Audio/Hover.wav"></audio>
    <audio id="clickAudio" src="Audio/Click.wav"></audio>
    <div class="settings-panel">
      
    </div>
    <main>
      <img src="Images/tikko.png" class="logo" />
      <img src="Images/hourglass.png" class="hg" id="hg" />
      <div class="screen-blur"></div>
      <button type="button" class="start-button" onclick="startClick()">
        <i class="fa fa-play icon" aria-hidden="true"></i>
      </button>
      <button type="button" class="settings-button" onclick="settingsClick()">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </button>
    </main>

    <script src="timer.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
